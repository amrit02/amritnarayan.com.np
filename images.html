<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Attacks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
            text-align: center;
        }
        .box {
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="attacks.gif" class="box">Image 1</a>
        <a href="attacks.gif" class="box">Image 2</a>
        <a href="attacks.gif" class="box">Image 3</a>
        <a href="attacks.gif" class="box">Image 4</a>
    </div>
</body>
</html>
